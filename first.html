<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Block Tag  -->
    <p> Welcome To programming language</p>
    <P>Hello Coder</P>
    <div> Welcome To programming language</div>
    <div>Hello Coder</div>
    <h1>Mahendra</h1>
    <h2>Mahendra</h2>
    <h3>Mahendra</h3>
    <h4>Mahendra</h4>
    <h5>Mahendra</h5>
    <h6>Mahendra</h6>
    <!--Inline Tag-->
    <strong>Mahendra</strong>
    <b>Mahendra</b>
    <i>Mahendra</i>
    <em>Mahendra</em>
    <!--<block Tag>
                   <Inline Tag>
                   </Inline Tag>
        </block Tag>              
    -->
    <div>My name <strong>Is </strong>Mahendra</div>
    <p>Welcome<em> To Programming</em> </p>
</body>
</html>
